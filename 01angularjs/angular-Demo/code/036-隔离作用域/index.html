<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">

</head>
<body>
<div ng-app="myApp" ng-controller="firstController">
	outSide MyDrective:{{myProperty}}
	<my-directive>
		inSide MyDrective:{{myProperty}}
	</my-directive>

</div>


<script type="text/javascript" src="../../vendor/angular/angularjs.js"></script>
<script >
	angular.module('myApp', [])

    .directive('myDrective', function () {
        return {
            restrict: 'ECAM',
            scope:{},
            template: '<div>Inside myDrective{{myProperty}}</div>'
        }

    })


    .controller('firstController', ['$scope', function ($scope) {
        $scope.myProperty = '张三';

    }]);
</script>


</body>
</html>
