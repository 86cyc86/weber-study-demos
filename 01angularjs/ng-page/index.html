<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width" />
  <title>index</title>
  <link href="lib/ng-pagination.css" rel="stylesheet" />
  <style type="text/css">
  body {
    padding: 20px 0 0 20px;
  }

  .pager {
    margin: 20px;
  }
  </style>
  <script src="lib/angular.min.js"></script>
   <script src="lib/ng-page.js"></script>
</head>
<body ng-app ="app">
  <div ng-controller="demoCtrl">
    <div class="pager">
      <pager page-count="pageCount" current-page="currentPage" on-page-change="onPageChange()"></pager>
    </div>
    <div class="pager">
      <pager page-count="pageCount" current-page="currentPage" on-page-change="onPageChange()" first-text="首页" next-text="下一页" prev-text="上一页" last-text="尾页" show-first-last-text = "false"></pager>
    </div>
  </div>

<div class="ng-pagination">
	<ul ng-if="pageCount>1 || showIfOnePage">
		<li ng-click="pageChange(1)" ng-if="showFirstLastText">{{firstText}}</li>
		<li ng-click="pageChange(currentPage-1>0?currentPage-1:1)">{{prevText}}</li>
		<li ng-repeat="pagenum in pagenums track by pagenum" ng-click="pageChange(pagenum)" ng-class="{active:currentPage===pagenum}">{{pagenum}}</li>
		<li ng-click="pageChange(currentPage+1<=pageCount?currentPage+1:pageCount)">{{nextText}}</li>
		<li ng-click="pageChange(pageCount)" ng-if="showFirstLastText">{{lastText}}</li>
	</ul>
		<lable ng-if="showGoto">{{gotoText}}<input type="text" ng-keyup="keyupHanlder($event)"></label>
</div>		

  <script type="text/javascript">

   var app = angular.module('app', ['ng-page']);
   app.controller('demoCtrl', function($scope) {
		$scope.onPageChange = function() {
			//ajax request to load data
			console.log($scope.currentPage);
		};
		$scope.pageCount = 100;
	})

</script>
</body>

</html>
