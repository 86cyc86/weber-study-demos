<!DOCTYPE html>
<html>
<head>
<meta name="name" content="content" charset="utf-8">
	<title>vuejs渲染列表</title>
</head>
<body>
	<div id="app">
		<ul>
		<template v-for="(key, todo) in todos">
			<li>
				{{key}}--{{todo.text}}
			</li>
			<li>1</li>
		</template>
			
		</ul>
	</div>
	
<script src="../js/vue.min.js" type="text/javascript"></script>
<script>
	var vm = new Vue({
		el:'#app', //id = app
		data:{
			todos:[
		      { text: 'Learn JavaScript' },
		      { text: 'Learn Vue.js' },
		      { text: 'Build Something Awesome' }
		    ]
		}
	});
</script>
</body>
</html>
