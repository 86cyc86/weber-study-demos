<!DOCTYPE html>
<html>
<head>
<meta name="name" content="content" charset="utf-8">
	<title>vuejs渲染列表</title>
	<style type="text/css">
		.completed:{
			color: red;
		}
	</style>
</head>
<body>
	<div id="app">
		<ul>
		<template v-for="(key, todo) in todos">
			<li @click="Troggle(todo)" :class="{'completed':todo.completed}">
			<!-- class的写法有很多种 v-class = "[classA,classB,classC....]"为真的时候有这个class -->
				{{key}}--{{todo.text}}
			</li>
			<li>1</li>
		</template>
			
		</ul>
	</div>
	
<script src="../js/vue.min.js" type="text/javascript"></script>
<script>
	var vm = new Vue({
		el:'#app', //id = app
		data:{
			todos:[
		      { text: 'Learn JavaScript', completed:true },
		      { text: 'Learn Vue.js' ,completed:true},
		      { text: 'Build Something Awesome' ,completed:false}
		    ]
		},
		method:{
			Troggle:function(todo){
				todo.completed = !todo.completed;
			}
		}
	});
</script>
</body>
</html>
