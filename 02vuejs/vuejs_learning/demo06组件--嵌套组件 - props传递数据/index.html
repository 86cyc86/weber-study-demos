<!DOCTYPE html>
<html>
<head>
<meta name="name" content="content" charset="utf-8">
	<title>Vue组件</title>
	<style type="text/css" >
		.red{
			color: red;
		}
	</style>
</head>
<body>
	<div id="app">
			<parent class="red" msg="hello"></parent>
	</div>
	
<script src="../js/vue.min.js" type="text/javascript"></script>
<script>
	
	var MyComponent = Vue.extend({
		template:'<div>{{message}}</div><button v-on:click = "doSom">点我</button>', 
		data: function(){
			return{
				message:"something"
			}
		}, 
		methods:{
			doSom: function(){
				alert("u click me");
			}
		} 
	});
	//期望使用的父组件数据的属性。可以是数组或对象。对象用于高级配置，如类型检查，自定义验证，默认值等。
	Vue.component('parent',{
		props: ['class', 'msg'],
		template:'<div class={{class}}>{{msg}} parent! <my-component></my-component></div>', 
		components:{
			"my-component":MyComponent
		}
	});
	
	//Vue.component('my-component', MyComponent);
	//注意要在初始化实例之前注册组件
	var vm = new Vue({
		el:'#app'
	});







	
</script>
</body>
</html>
