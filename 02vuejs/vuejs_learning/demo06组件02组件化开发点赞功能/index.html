<!DOCTYPE html>
<html>
<head>
<meta name="name" content="content" charset="utf-8">
	<title>Vue组件</title>
</head>
<body>
	<div id="app">
		<conuter headings="赞" colors="green"></conuter>
		<conuter headings="踩" colors="grey"></conuter>

	</div>
	<template id="counter-template">
		<h3>{{headings}}</h3>
		<button @click="count ++" style="color:{{colors}}">{{count}}</button>
	</template>
	
<script src="../js/vue.min.js" type="text/javascript"></script>
<script>
	
	Vue.component('conuter',{
		template:"#counter-template",
		props: ['headings','colors'],//props将数据传递到属性中，属性将数据绑定到相应的值，就可以传递了
		data:function(){
			return{
				count: 0,
			}
		}

	});
	
	//注意要在初始化实例之前注册组件,
	//可以使用插件 vue-devtools
	var vm = new Vue({
		el:'#app'
	});







	
</script>
</body>
</html>
