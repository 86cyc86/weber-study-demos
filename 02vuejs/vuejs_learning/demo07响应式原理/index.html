<!DOCTYPE html>
<html>
<head>
<meta name="name" content="content" charset="utf-8">
	<title>响应式原理</title>
</head>
<body>
	<div id= "app">
		{{a}}---{{b}}
	</div>
	
	
<script src="../js/vue.min.js" type="text/javascript"></script>
<script>
	var data = {a:1}
	var vm = new Vue({
		el:'#app', //id = app
		data:{
			msg:''//尽量先声明，然后在后面直接vm.msg赋值，而不要选择后续增加
		}
	});

	//对增加，删除，不响应
	data.a = 3;
	vm.$set('b', 4);
	Vue.set(data, 'c', 6);
	console.log(vm.c);
	Object.assign(data, {d:7});
	console.log(vm.d);//undefined
	this.data = Object.assign({},this.data,{e:8});
	console.log(vm.e);
</script>
</body>
</html>
