<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
	<title>JS冒泡排序01</title>
</head>
<body>
<script type="text/javascript">
	
	function fbnq(n){
    if(n<=2){
      return 1;
    }
    else{
      return fbnq(n-1) + fbnq(n-2);
    }
  }

  for(var i=1;i<10; i++){
    console.log(fbnq(i));
  }
</script>
</body>
</html>
