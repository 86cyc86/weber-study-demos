	function fn1(){//数组的连接
    var zero = 0;
    var positiveNumbers = [1,2,3];
    var negativeNumbers = [-3,-2,-1];
    var numbers = negativeNumbers.concat(zero, positiveNumbers);
    return numbers;
  }

  var friends = [
    {name: 'John', age: 30},
    {name: 'Ana', age: 20},

  ];
  function comparePerson(a, b){
    if (a.age < b.age){

    }
